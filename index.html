<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>fashion-driven</title>
</head>

<body>
    
    <header class="topo">
        <div class="logo">
            <img src="Logo.png">
        </div>
    </header>

    <div class="conteudo">
        <div class="conteudo_topo">
            <div class="conteudo_esquerda">
                <div class="lista_modelos">
                    <div class="titulo_modelos"> Escolha o modelo</div>
                    <div class="modelo_linha"> 
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item1(this)" id="t-shirt">
                                <img src="tshirt.png">
                            </div>
                            T-shirt
                        </div>
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item1(this)" id="long">
                                <img src="Camiseta.png">
                            </div>
                            Camiseta
                        </div>
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item1(this)" id="top-tank">
                                <img src="Mangalonga.png">
                            </div>
                            Manga Longa
                        </div>
                    </div>

                    <div class="titulo_modelos"> Escolha a gola</div>
                    <div class="modelo_linha"> 
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item2(this)" id="v-neck">
                                <img src="GolaV.png" >
                            </div>
                            Gola V
                        </div>
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item2(this)" id="round">
                                <img src="GolaRedonda.png">
                            </div>
                            Gola Redonda
                        </div>
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item2(this)" id="polo">
                                <img src="GolaPolo.png">
                            </div>
                            Gola polo
                        </div>
                    </div>

                    <div class="titulo_modelos"> Escolha o tecido</div>
                    <div class="modelo_linha"> 
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item3(this)" id="silk">
                                <img src="Seda.png">
                            </div>
                            Seda
                        </div>
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item3(this)"  id="cotton">
                                <img src="Algodao.png">
                            </div>
                            Algodão
                        </div>
                        <div class="modelo_legenda">
                            <div class="modelo" onclick="select_item3(this)" id="polyester">
                                <img src="Poliester.png">
                            </div>
                            Poliéster
                        </div>
                    </div>
                    <div class="titulo_modelos"> Imagem de referência</div>
                    <div class="busca">
                        <input type="text" placeholder="Insira o link">
                    </div>
                    <button class="button" onclick="confirm_purchase()">
                        <p> Confirmar pedido</p>
                    </button>

                </div>
            </div>
            <div class="imagem_direita">
                <img src="ilustração.png">
            </div>
        </div>

        <div class="lista_pedidos">
            <div class="titulo_pedidos"> Ultimos pedidos</div>
        </div>
        
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
